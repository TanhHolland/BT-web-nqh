<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/register.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <input
                    type="checkbox"
                    name="checkbox"
                    id="checkbox__item"
                    class="checkbox__item"
                    hidden
                />
                <!-- Form 1 -->
                <div class="wrapper__item wrapper__login">
                    <form
                        action=""
                        method="get"
                        id="form-fill"
                        class="form-fill"
                        name="form-login"
                        onsubmit="return validateLogin()"
                    >
                        <h2 class="title">Đăng nhập</h2>
                        <div class="input__box">
                            <label for="username">Tên đăng nhập :</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="input__fill"
                            />
                            <span
                                id="username__error"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <div class="input__box">
                            <label for="password">Mật Khẩu :</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="input__fill"
                            />
                            <span
                                id="password__error"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <div class="remember">
                            <input
                                type="checkbox"
                                name="remember"
                                id="remember"
                            />
                            <label for="remember">Ghi nhớ mật khẩu</label>
                        </div>
                        <span id="account__error" class="account__error"></span>
                        <button type="submit" class="btn__submit">
                            Đăng nhập
                        </button>
                        <div class="login">
                            <div class="login__box">
                                <p class="remember__desc">Bạn quên mật khẩu?</p>
                                <label
                                    for="checkbox__item"
                                    class="login__link active"
                                    >Đăng ký</label
                                >
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Form 2 -->
                <div class="wrapper__item wrapper__register">
                    <form action="" method="get" name="form-register" class="form-register" onsubmit="return validateSignup()">
                        <h2 class="title">Đăng Ký</h2>
                        <div class="input__box">
                            <label for="username">Tên người dùng :</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="input__fill"
                            />
                            <span
                                id="username__error"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <div class="input__box">
                            <label for="email">Email :</label>
                            <input
                                type="text"
                                name="email"
                                id="email"
                                class="input__fill"
                            />
                            <span
                                id="email__error"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <div class="input__box">
                            <label for="password">Mật khẩu :</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="input__fill"
                            />
                            <span
                                id="password__error"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <div class="input__box">
                            <label for="password-checked">Xác nhận mật khẩu :</label>
                            <input
                                type="password"
                                name="password-checked"
                                id="password-checked"
                                class="input__fill"
                            />
                            <span
                                id="password__error-checked"
                                style="
                                    color: red;
                                    margin-top: 5px;
                                    font-size: 1.4rem;
                                "
                            ></span>
                        </div>
                        <button type="submit" class="btn__submit">
                            Đăng ký
                        </button>
                        <div class="return">
                            <label
                                for="checkbox__item"
                                class="return-link active"
                                >Quay lại</label
                            >
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="./assets/js/register.js"></script>
</html>
